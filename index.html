<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
    <div class="calculator">
        <div class="display">0.2797</div>
        <div class="container">

            <div class="row flex">
                <button class="btn clear">C</button>
                <button class="btn"><i class="fas fa-backspace    "></i></button>
                <button class="btn">%</button>
                <button class="btn operator"><i class="fas fa-divide    "></i></button>
            </div>
            <div class="row flex">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
             <div class="row flex">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">-</button>
            </div>
             <div class="row flex">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">+</button>
            </div>
             <div class="row flex">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">&frac12</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
